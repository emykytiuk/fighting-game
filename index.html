<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="container">
    <div class="game-container">
      <!-- player health -->
      <div
        class="health-bar-container"
        style="display: flex; justify-content: flex-end"
      >
        <div class="health-bar-background"></div>
        <div id="player-health" class="health-bar" style="width: 100%"></div>
      </div>
      <div id="game-timer" class="timer">10</div>
      <!-- enemy health -->
      <div class="health-bar-container">
        <div class="health-bar-background"></div>
        <div id="enemy-health" class="health-bar" style="left: 0"></div>
      </div>
    </div>
    <div id="result" class="result"></div>
    <canvas></canvas>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
