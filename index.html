<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      font-family: "Press Start 2P", cursive;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }
  </style>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="container">
    <div class="game-container">
      <!-- player health -->
      <div
        class="health-bar-container"
        style="display: flex; justify-content: flex-end"
      >
        <div class="health-bar-background"></div>
        <div id="player-health" class="health-bar" style="width: 100%"></div>
      </div>
      <div id="game-timer" class="timer">10</div>
      <!-- enemy health -->
      <div class="health-bar-container">
        <div class="health-bar-background"></div>
        <div id="enemy-health" class="health-bar" style="left: 0"></div>
      </div>
    </div>
    <div id="result" class="result"></div>
    <canvas></canvas>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
    integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
